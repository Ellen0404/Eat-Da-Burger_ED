<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/assets/css/style.css" type="text/css" />

    <title>Eat-Da-Burger!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burger.js"></script>
</head>

<body>

    <div class="container">
        <div>
            <div class="divBlock">
                <h1 class="text-center">Eat-Da-Burger!</h1>
            </div>
            <div class="row justify-content-center">

                <h4>Enter your dreamy burger here and it be ready in a second!</h4><br>

            </div>
        </div>

        <div class="row justify-content-center">
            <form class="create-form justify-content-center">

                <div class="form-group">
                    <div class="row">
                        <textarea class="form-control" cols="30" type="text" name="burger" id="newB"></textarea>
                    </div>

                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-success" type="submit">Preper my Burger!</button>
                </div>

            </form>
        </div>

    </div>


    <!--SUBMITTED BURGERS-->
    <div class="row">
        <div class="col-md-5 marginL">
            <h3>Your Ready-to-Devour Burgers:</h3>
            <ul>
                <!-- {{#each burgers}} -->
                <li>

                    <p><span class="label">Your Burger:</span></p>

                    <button class="btn btn-warning" data-id="{{this.id}}" class="devour">Devour it!</button>
                </li>
                <!-- {{/each}} -->
            </ul>
        </div>
    </div>

    <!--DEVOURED BURGERS-->
    <div>
        <h3>You nailed them:</h3>
        <ul>
            <!-- {{#each burgers}} -->
            <li>

                <p><span class="label"></span> {{this.id}}</p>
                <p><span class="label">Your Burger:</span> {{this.burger}}</p>

            </li>
            <!-- {{/each}} -->
        </ul>
    </div>
    </div>
</body>

</html>
